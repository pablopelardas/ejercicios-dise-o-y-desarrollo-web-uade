<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamboo Training Club - Registrate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="img/logo-transparente.png" alt="Bamboo Training Club Logo" class="logo">
            </div>

            <nav>
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="quienes-somos.html">Información</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                </ul>
            </nav>

            <div class="cta-container">
                <a href="registrate.html" class="cta-button">Registrate</a>
            </div>
        </header>
        <main>
            <section class="hero">
                <div class="hero-screen">
                    <h1>¡Entrená con nosotros!</h1>
                </div>
            </section>
            <section class="form-section">
                <form>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Apellido:</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Número de teléfono:</label>
                        <input type="tel" id="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label for="plan">Plan:</label>
                        <select class="form-group" id="plan" name="plan" required>
                            <option value="" disabled selected>Selecciona un plan</option>
                            <option value="plan1">Plan 1</option>
                            <option value="plan2">Plan 2</option>
                            <option value="plan3">Plan 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="schedule">Horario:</label>
                        <select class="form-group" id="schedule" name="schedule" required>
                            <option value="" disabled selected>Selecciona un horario</option>
                            <option value="morning">Mañana</option>
                            <option value="afternoon">Tarde</option>
                            <option value="evening">Noche</option>
                        </select>
                    </div>

                    <button type="submit" class="form-button">Enviar</button>
                </form>
                <div class="form-image">
                    <img src="img/box-1.jpg" alt="Entrenamiento" class="form-image">
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Bamboo Training Club. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
