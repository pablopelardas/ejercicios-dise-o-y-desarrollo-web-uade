<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Arte con Flex y Grid</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Galería de Arte</h1>
    </header>
    <main>
        <section>
            <h2>Galería con flex</h2>
            <div class="flex-gallery">
                <div class="flex-item"><img src="img/arte1.jpg" alt="Arte 1"></div>
                <div class="flex-item"><img src="img/arte2.jpg" alt="Arte 2"></div>
                <div class="flex-item"><img src="img/arte3.jpg" alt="Arte 3"></div>
                <div class="flex-item"><img src="img/arte4.jpg" alt="Arte 4"></div>
                <div class="flex-item"><img src="img/arte5.jpg" alt="Arte 5"></div>
                <div class="flex-item"><img src="img/arte6.jpg" alt="Arte 6"></div>
                <div class="flex-item"><img src="img/arte7.jpg" alt="Arte 7"></div>
                <div class="flex-item"><img src="img/arte8.jpg" alt="Arte 8"></div>
            </div>
        </section>
        
        <section>
            <h2>Galería con Grid</h2>

            <div class="grid-gallery">
                <div class="grid-item"><img src="img/arte1.jpg" alt="Arte 1"></div>
                <div class="grid-item"><img src="img/arte2.jpg" alt="Arte 2"></div>
                <div class="grid-item"><img src="img/arte3.jpg" alt="Arte 3"></div>
                <div class="grid-item"><img src="img/arte4.jpg" alt="Arte 4"></div>
                <div class="grid-item"><img src="img/arte5.jpg" alt="Arte 5"></div>
                <div class="grid-item"><img src="img/arte6.jpg" alt="Arte 6"></div>
                <div class="grid-item"><img src="img/arte7.jpg" alt="Arte 7"></div>
                <div class="grid-item"><img src="img/arte8.jpg" alt="Arte 8"></div>
            </div>
        </section>
    </main>
</body>
</html>
